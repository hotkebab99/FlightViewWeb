<div class="card" [ngClass]="{ 'bg-danger': vol.urgence }">
  <div class="card-body">
    <div class="row">
      <div class="col-sm-2">
        <a [routerLink]="['/view/', vol._id.$oid]"
          class="btn btn-lg btn-success">
          {{ vol.numero }}
        </a>
      </div>
      <div class="col-sm-10">
        <p>{{ vol.heureDepart }}
          - {{ vol.aeroportDepart }}
          <b>{{ vol.aeroportDepartCode }}</b>
        </p>
        <p>{{ vol.heureArrivee }}
          - {{ vol.aeroportArrivee }}
          <b>{{ vol.aeroportArriveeCode }}</b>
        </p>
        <button type="button" 
                  (click)="deleteVol()" 
                  class="btn btn-danger"><i class="fas fa-trash-alt"></i> Supprimer</button>
        <button type="button" 
                  (click)="changeDest()" 
                  class="btn btn-primary">Ajouter lettre</button>
      </div>
    </div>
  </div>
</div>
