<h1>Liste des vols 
    <i class="fas fa-plane-departure"></i>
</h1>
<app-vol *ngFor="let vol of vols | async" 
    [vol]="vol"
    (volSelected)="selectVol($event)"
    (volDeleted)="deleteVol($event)"
></app-vol>
<!-- Affichage dÃ©tails -->
<app-vol-details 
    *ngIf="selectedVol"
    [vol]="selectedVol"></app-vol-details>
